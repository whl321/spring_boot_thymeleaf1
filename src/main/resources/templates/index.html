<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>第一个Thymleaf案例</title>
</head>
<body>
<h1 th:text="${msg}"></h1><br>
<!--打印对象-->
Id:<span th:text="${user.id}"></span> name:<span th:text="${user.name}"></span> age:<span th:text="${user.age}"></span><br>
<!--map形式的打印-->
Id:<span th:text="${map.id}"></span> name:<span th:text="${map.name}"></span> age:<span th:text="${map.age}"></span><br>
<!--加载图片-->
图片：<img th:src="${map1.imgs}"/><br>
</body>
</html>
